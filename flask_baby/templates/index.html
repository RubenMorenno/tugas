<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-50">
            <h4 class="text-center mb-4">Login Mahasiswa</h4>
            <form method="POST" action="{{ url_for('index') }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nim">NIM</label>
                        <input type="text" class="form-control" id="nim" name="nim" placeholder="Nomor Induk Mahasiswa" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="jurusan">Jurusan</label>
                        <input type="text" class="form-control" id="jurusan" name="jurusan" placeholder="Jurusan" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Aktif" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tempattinggal">Tempat Tinggal</label>
                        <input type="text" class="form-control" id="tempattinggal" name="tempattinggal" placeholder="Alamat" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tanggallahir">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggallahir" name="tanggallahir" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="kode">Kode Mata Kuliah</label>
                        <input type="text" class="form-control" id="kode" name="kode" placeholder="Kode" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="matkul">Nama Mata Kuliah</label>
                        <input type="text" class="form-control" id="matkul" name="matkul" placeholder="Nama Mata Kuliah" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nilai">Nilai</label>
                        <input type="number" step="0.01" class="form-control" id="nilai" name="nilai" placeholder="Nilai Mata Kuliah" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sks">SKS</label>
                        <input type="number" class="form-control" id="sks" name="sks" placeholder="Jumlah SKS" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
