<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="d-flex">
        <div class="sidebar bg-light p-3">
            <h5>Navigation</h5>
            <ul class="list-unstyled">
                <li><a href="{{ url_for('dashboard') }}" class="btn btn-link">Dashboard</a></li>
                <li><a href="{{ url_for('krs') }}" class="btn btn-link">KRS</a></li>
                <li><a href="{{ url_for('nilai') }}" class="btn btn-link">Nilai</a></li>
                <li><a href="{{ url_for('laporan') }}" class="btn btn-link">Laporan</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a></li>
            </ul>
        </div>
        <div class="content w-100 p-4">
            <h4 class="mb-4">Detail Nilai Mahasiswa</h4>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Mata Kuliah</th>
                        <th scope="col">SKS</th>
                        <th scope="col">Nilai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ matkul }}</td>
                        <td>{{ sks }}</td>
                        <td>{{ nilai }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
